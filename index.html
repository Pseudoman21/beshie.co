<!DOCTYPE html>

        <input class="border p-3 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 w-auto" type="text" placeholder="Beshify ðŸ¤¸ your ðŸ¤¸ text ðŸ¤¸ here" name="inputText" id="inputText" />
