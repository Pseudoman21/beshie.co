<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beshiefy 元 your 元 text 元 now!">
  <meta name="author" content="pseudoman21">
  <meta property="og:image" content="beshiefy.gif">
  <title>Beshie.Co</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <div class="nav-brand md:mt-4 flex justify-center">
      Beshiefy.Co <img src="./images/favicon.png" /> 
    </div>
  </nav>
  <section>
    <div class="flex flex-col px-4 -mt-40 md:-mt-0">
      <form onsubmit="beshiefyHandler(event)" class="md:flex gap-3">
        <input class="border p-3 rounded-full w-full focus:outline-none focus:ring-2 focus:ring-blue-500 w-auto" type="text" placeholder="Beshify 元 your 元 text 元 here" name="inputText" id="inputText" />
        <button class="flex hover:bg-blue-400 transition mt-3 md:mt-auto w-full justify-center ease-in-out duration-700 rounded-full bg-blue-300 p-3 my-auto text-xl font-medium" type="submit">Beshiefy</button>
      </form>
      <div id="resultArea" class="flex justify-between">
        <span id="result" class="my-auto">

        </span>
        <button id="copy">
          <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15V5H19V15"></path>
            <path d="M16 3H8V7H16"></path>
          </svg>
          Copy
        </button>
      </div>
      <span class="text-white text-center mt-2" id="status"></span>
    </div>
  </section>
  <footer class="w-100 bg-blue-900">
    <div class="flex justify-center py-3">
      <img src="./images/github-icon.svg" class="my-auto" />
      <a class="text-white my-auto" target="_blank" rel="noferrer" href="https://github.com/Pseudoman21/beshie.co">
        <span class="text-white my-auto" id="year"></span>
      </a>
    </div>
  </footer>
  <script src="main.js"></script>
  <script>
    const currentYear = new Date().getFullYear();
    
    const yearElement = document.getElementById('year');
    yearElement.textContent = `@pseudoman21 穢 ${currentYear}`;
  </script>
</body>
</html>
